{%block content%}
<br/>
<center>
    <h1 style="color:#dd550c;font-family: Arial">NoiseApp Calculations</h1>

    		<legend style="color:#03244d;font-weight: 600">Regulation</legend>
	    		<input type="radio" id="regulation1" name ="regulation" value="OSHA"/>
		        <label style="color: #dd550c;font-weight: 400" for="regulation1"> OSHA</label><br>

		        <input type="radio" id="regulation2" name ="regulation" value="NIOSH"/>
		        <label style="color: #dd550c;font-weight: 400" for="regulation2"> NIOSH</label><br>

		        <input type="radio" id="regulation3" name ="regulation" value="CustomRegulation"/>
		        <label style="color: #dd550c;font-weight: 400" for="vehicle1"> Custom</label>

			        <input type="text" id="customregulation1" name="customregulation" placeholder="ER Base" size = "5">
			        <input type="text" id="customregulation2" name="customregulation" placeholder="ER Mult" size = "5">

		<fieldset style="display:inline-block;text-align:left;box-sizing:border-box;font-family: Arial">

    		<input type="text" id="LEQ10" name="LEQ10" placeholder="null" size = "5"><br>
