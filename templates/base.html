<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<style>    

  .flexbox-topfields {
    display: flex;
    align-items: flex-start;
    align-content: center;
    flex-direction: row;
    }

    .flexbox-bottomfields {
    display: flex;
    align-items: flex-start;
    justify-content: left;
    flex-direction: column; 
    }
    .flexbox-buttonsfields {
   
    display: flex;
    align-items: flex-start;
    justify-content: left;
    flex-direction: row; 
    display: inline-block; 
    }    
     
    .flexbox-overall {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    flex-direction: row;
    margin-left: 3%
    } 

    .flexbox-results {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    } 

    .top-fields {
      text-align:right;
      display: inline-block;
      height:360px;
      font-size:x-large;
      margin-top:12px;
    }

    .bottom-fields {
      text-align:left;
      height: 106px;
      width: 400px;
         
      }
      .result-fields {
      width:750px;
      height: 300px;
    }

    fieldset {
		background: white;
		border-radius: 5px;
		font-family: 'Work Sans', sans-serif;
    font-weight: 300;
    font-size:x-large;
	}

	fieldset legend {
		font-family: 'Work Sans', sans-serif;
    font-weight: 400;
    color:#333  ;
	}

  input {
    font-size: large;

  }
  
  .top-fields {
    line-height: 10%;
  }

  fieldset label {
    font-family: 'Work Sans', sans-serif;
    font-weight: 300;
    color:#333;
  }

	h1 {
		font-family: 'Work Sans', sans-serif;
    font-weight: 400;
    color:#333;
    padding: 1%;
    padding-bottom: 0px;
    font-size: 300%;
	}

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: right;
      }

      .li-unused {
        float: left;
      }
      
      li>span {
        display: block;
        color: white;
        text-align: center;
        padding: 8px 16px;
        text-decoration: none;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: xx-large;
      }

      li > a {
        display: block;
        color: white;
        text-align: center;
        padding: 18px 16px;
        text-decoration: none;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: medium;
      }

      
      /* Change the link color to #111 (black) on hover */
      li > a:hover:not(.active) {
        background-color: #111;
      }

      .active {
        background-color: #337ab7;
      }

      li > ul {
        list-style-type: disc;
        margin: 5%;
        padding: 5%;
        overflow: visible;
        background-color: #eaeaea;
      }

      ol {
        display:inline-block;
        list-style-position: outside;
        color: #333;
        text-align: left;
        padding: 0px 16px;
        text-decoration: none;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: medium;
        margin: 0% 15% 0% 15%;
      }

      ol > li {
        padding: 1%;
        font-size: larger;
        line-height: 31px;
      }

      ol > li::marker {
        font-weight: bold;
      }

      .reg-style {
        display: default;
        list-style-position: outside;
        background-color: #eaeaea;
        text-align: center;
        padding: 0px 0px 0px 0px;
        text-decoration: none;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: medium;
        margin: 0% 1em 0% 1em;
      }

      .reg-style > li {
        padding: 1em 1.5em 1em 1.5em;
        font-size: larger;
        list-style-type: none;
        color:#333;
      }

      .reg-style > li > a{
        color:#337ab7;
        font-weight:300;
        font-size:larger;
      }

      .bottom-of-page {
          display:inline-block;
          width: 100%;
          color: #333;
          text-align: center;
          font-family: 'Work Sans', sans-serif;
          font-weight: 300;
          font-size: medium;
          padding-bottom: 2%;
          margin: auto;
      }

      body {
		padding: 0;
		margin: 0;
		background-color: #eaeaea;
	    }

      .reg-info {
        display:inline-block;
        color: #333;
        padding: 0px 16px;
        text-align:center;
        text-decoration: none;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: larger;
        margin: 0% 15% 1% 15%;
      }
</style>
<body>

{%block content%}

{%endblock%}
<br>
<div>
  <center>
    Copyright (c) to the NoiseApp Bois - All Rights Reserved
  </center>
</div>

</body>
