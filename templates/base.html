<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<style>    

    .top-fields {
        height: 250px;
    }

    .bottom-fields {
        height: 80px;
    }

    fieldset {
		background: white;
		border-radius: 5px;
		font-family: 'Work Sans', sans-serif;
    font-weight: 300;
	}

	fieldset legend {
		font-family: 'Work Sans', sans-serif;
    font-weight: 400;
    color:#333  ;
	}

  fieldset label {
    font-family: 'Work Sans', sans-serif;
    font-weight: 300;
    color:#333;
  }

	h1 {
		font-family: 'Work Sans', sans-serif;
        font-weight: 400;
        color:#333;
	}

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: right;
      }

      .li-unused {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        font-size: small;
      }
      
      /* Change the link color to #111 (black) on hover */
      li a:hover:not(.active) {
        background-color: #111;
      }

      .active {
        background-color: #337ab7;
      }

      body {
		padding: 0px;
		margin: 0px;
		background-color: #eaeaea;
	    }

</style>
<body>

{%block content%}

{%endblock%}

</center>
</body>
